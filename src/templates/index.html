<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Form Example</title>
    {# Link al manifiesto con Jinja #}
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

    {# Link a los estilos con Jinja #}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<form id="myForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <input type="submit" value="Enviar">
</form>

<div id="response"></div>
{{records}}

{# Incluir el script JS con Jinja #}
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('{{ url_for("static", filename="sw.js") }}').then(function() {
                console.log('Service Worker registrado con Ã©xito.');
            }, function(err) {
                console.log('Registro de Service Worker fallido:', err);
            });
        });
    }
</script>
</body>
</html>
